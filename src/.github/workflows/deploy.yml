name: Deploy to GitHub Pages

on:
  push:
    branches:
      - prod

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install Dependencies
        run: npm install

      - name: Build Project
        run: npm run build

      - name: Deploy to GitHub Pages
        run: |
          git config --global user.email "jcs123@alu.ua.es"
          git config --global user.name "Joan Cerveto Serrano"
          npm run deploy

      - name: Cleanup
        run: rm -rf node_modules build
